<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="estilo.css">

    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo suave */
        }
        .login-container {
            background-color: #ffffff; /* Fondo blanco para el formulario */
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra para profundidad */
            padding: 40px; /* Espaciado interno */
        }
        h2 {
            margin-bottom: 30px; /* Espaciado inferior para el título */
        }
        .btn-primary {
            background-color: #007bff; /* Color personalizado */
            border: none; /* Sin borde */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Color al pasar el ratón */
        }
    </style>

    <br>
    <br>
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="login-container col-md-4">
            <h2 class="text-center">Iniciar Sesión</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
            </form>
            <p class="text-center mt-3">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Hairstudio. Todos los derechos reservados.</p>
        <p><a href="index.html" class="text-white">Volver a la página principal</a></p>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
