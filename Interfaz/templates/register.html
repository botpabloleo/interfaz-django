<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="estilos/estilo.css">

    
</head>
<body>
    <!DOCTYPE html>
        <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Registro de Usuario</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
            <style>
                body {
                    background-color: #f8f9fa; /* Color de fondo suave */
                }
                .register-container {
                    background-color: #ffffff; /* Fondo blanco para el formulario */
                    border-radius: 8px; /* Bordes redondeados */
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra para profundidad */
                    padding: 40px; /* Espaciado interno */
                }
                h2 {
                    margin-bottom: 30px; /* Espaciado inferior para el título */
                    color: #343a40; /* Color del título */
                }
                .form-label {
                    font-weight: bold; /* Negrita para las etiquetas */
                }
                .btn-primary {
                    background-color: #007bff; /* Color personalizado */
                    border: none; /* Sin borde */
                }
                .btn-primary:hover {
                    background-color: #0056b3; /* Color al pasar el ratón */
                }
                .footer-link {
                    color: #007bff; /* Color del enlace */
                }
                .footer-link:hover {
                    text-decoration: underline; /* Subrayado al pasar el ratón */
                }
            </style>
        </head>
        <body>
            <div class="container mt-5 d-flex justify-content-center">
                <div class="register-container col-md-4">
                    <h2 class="text-center">Registro de Usuario</h2>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingresa una contraseña" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirma tu contraseña" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </form>
                    <p class="text-center mt-3">¿Ya tienes cuenta? <a class="footer-link" href="login.html">Inicia sesión aquí</a></p>
                </div>
            </div>
        
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        </body>
        </html>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
